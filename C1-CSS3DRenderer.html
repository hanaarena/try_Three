<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="libs/three.js"></script>
	<script type="text/javascript" src="libs/CSS3DRenderer.js"></script>
</head>
<body>
	<script type="text/javascript">
		var renderer
		  , scene
		  , camera;

		var content = '<div><p>Content Here</p></div>' + '<input name="" type="text" value="Value" >';

		function init () {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			renderer = new THREE.CSS3DRenderer();

			renderer.setSize(window.innerWidth, window.innerHeight);

			camera.position.x = 500;
			camera.position.y = 500;
			camera.position.z = 500;
			camera.lookAt(scene.position);

			document.body.appendChild(renderer.domElement);	

			var cssElement = createCSS3DObject(content);

			cssElement.position.set(100, 100, 100);
			scene.add(cssElement);

			render();			
		}

		function createCSS3DObject(content) {
			var wrapper = document.createElement('div');
			wrapper.innerHTML = content;
			var div = wrapper.firstChild;

			div.style.width = '370px';
			div.style.height = '370px';
			div.style.opacity = 0.7;
			div.style.background = new THREE.Color( Math.random() * 0xffffff).getStyle();

			var object = new THREE.CSS3DObject(div);
       		
       		return object;
		}

		function render () {
			renderer.render(scene, camera);
		}

		window.onload = init;
	</script>
</body>
</html>
